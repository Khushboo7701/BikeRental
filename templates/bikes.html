{% extends 'base.html' %}
{% load static %}
{% block content %}

<section id="pricing" class="pricing">
    <div class="container" style="margin-top: 50px;">
        <div class="section-title">
            <h2>Available Bikes</h2>
        </div>
        
            <div class="row">

                {% for bike in bks %}
                <div class="col">
                    <div class="card" style="width: 22rem; margin-bottom:50px">
                        <img class="card-img-top" src="{{bike.img.url}}" height="240px" width="210px"
                            alt="{{bike.name}} Image">
                        <div class="card-body">
                            <h5 class="card-title">{{bike.name}}</h5>
                            <p class="card-text">Rs. {{bike.price}}/- per hour</p>
                            <a href="{% url 'book' bike.id %}" class="btn btn-primary">Book Now</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
      
    </div>
    
</section>
{% endblock %}
